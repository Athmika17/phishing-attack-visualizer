<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Attack Visualizer</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome (icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-950 via-gray-900 to-black text-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="p-4 bg-gray-900 border-b border-gray-700 shadow flex justify-between items-center">
    <div class="flex items-center gap-3">
      <i class="fas fa-shield-alt text-blue-400 text-xl"></i>
      <h1 class="text-xl font-bold tracking-wide">Phishing Attack Visualizer</h1>
    </div>
    <span class="text-sm text-gray-400 italic">Demo Dashboard</span>
  </header>

  <!-- Main content -->
  <main class="grid grid-cols-3 gap-6 p-6 flex-grow">
    <!-- Attack Feed -->
    <section class="col-span-2 bg-gray-800/70 backdrop-blur-md rounded-2xl shadow-xl p-5 border border-gray-700">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-stream text-blue-400"></i> Live Attack Feed
      </h2>
      <ul id="attack-feed" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2">
        <li id="placeholder" class="text-gray-500 italic text-sm text-center py-6 animate-pulse">
          Monitoring network activity...
        </li>
      </ul>
    </section>

    <!-- Chart -->
    <aside class="bg-gray-800/70 backdrop-blur-md rounded-2xl shadow-xl p-5 border border-gray-700">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-chart-pie text-green-400"></i> Threat Types
      </h2>
      <canvas id="threatChart" class="transition-transform duration-500"></canvas>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="p-3 text-center text-xs text-gray-500 border-t border-gray-800">
    Â© 2025  Phishing attack Project 
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
